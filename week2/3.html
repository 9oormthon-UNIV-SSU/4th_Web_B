<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3. 게시글 ID + 에러 처리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
        });
    </script>
    <h2>게시글 ID로 가져오기 (에러 처리 포함)</h2>
    <div class="input-group mb-3 w-50">
      <input
        type="number"
        id="post-id"
        class="form-control"
        placeholder="게시글 ID (1~100)"
      />
      <button class="btn btn-success" onclick="getPost()">가져오기</button>
    </div>

    <div id="status" class="mb-2"></div>

    <div id="post" class="card d-none">
      <div class="card-body">
        <h5 class="card-title" id="post-title"></h5>
        <p class="card-text" id="post-body"></p>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const postEl = document.getElementById("post");
      const titleEl = document.getElementById("post-title");
      const bodyEl = document.getElementById("post-body");
      function getPost() {
        const id = document.getElementById("post-id").value.trim();
        statusEl.className = "";
        statusEl.textContent = "";
        postEl.classList.add("d-none");
        if (!id || isNaN(id) || Number(id) <= 0) {
          statusEl.textContent = "유효한 ID를 입력해주세요 (1 이상의 숫자)";
          statusEl.classList.add("text-warning");
          return;
        }
        statusEl.textContent = "로딩 중...";
        statusEl.classList.add("text-secondary");
        fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
          .then((res) => {
            if (!res.ok) throw new Error("게시글을 찾을 수 없습니다.");
            return res.json();
          })
          .then((data) => {
            titleEl.textContent = data.title;
            bodyEl.textContent = data.body;
            postEl.classList.remove("d-none");
            statusEl.textContent = "불러오기 성공";
            statusEl.classList.remove("text-danger", "text-warning");
            statusEl.classList.add("text-success");
          })
          .catch((err) => {
            statusEl.textContent = "에러: " + err.message;
            statusEl.classList.remove("text-success", "text-warning");
            statusEl.classList.add("text-danger");
          });
      }
    </script>
  </body>
</html>
