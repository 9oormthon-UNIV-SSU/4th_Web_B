<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>1. fetch로 게시글 1개 가져오기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
        });
    </script>
    <h2>게시글 1개 가져오기</h2>
    <div id="status" class="my-2 text-secondary">Loading...</div>
    <div id="post" class="card d-none">
      <div class="card-body">
        <h5 class="card-title" id="post-title"></h5>
        <p class="card-text" id="post-body"></p>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const postEl = document.getElementById("post");
      const titleEl = document.getElementById("post-title");
      const bodyEl = document.getElementById("post-body");

      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then((res) => {
          if (!res.ok) throw new Error("서버 응답 실패");
          return res.json();
        })
        .then((data) => {
          titleEl.textContent = data.title;
          bodyEl.textContent = data.body;
          statusEl.textContent = "데이터 로드 완료";
          postEl.classList.remove("d-none");
        })
        .catch((err) => {
          statusEl.textContent = "에러 발생: " + err.message;
          statusEl.classList.add("text-danger");
        });
    </script>
  </body>
</html>
