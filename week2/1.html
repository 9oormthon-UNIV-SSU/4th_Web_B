<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>게시글1</title>
    </head>
    <body>
        <h1>1단계: 게시글 불러오기기</h1>
        <div id="post">
            <h2 id="title"></h2>
            <p id="body"></p>
        </div>

        <script>
            // fetch로 게시글 데이터 가져오기
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then((response) => response.json()) // JSON 데이터로 변환
                .then((data) => {
                    // DOM 요소에 데이터 출력
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('body').innerText = data.body;
                })
                .catch((error) => {
                    console.error('에러 발생:', error);
                });
        </script>
    </body>
</html>
